openapi: 3.0.0
info:
  title: Tea API
  contact: {}
  version: '1.0'
servers:
  - url: https://zero6-jobs-api-lclz.onrender.com/api/v1
    variables: {}
paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register User
      operationId: RegisterUser
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
            example:
              name: John Doe
              email: john@gmail.com
              password: 123456
        required: true
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security: []
  /auth/login:
    post:
      tags:
        - Auth
      summary: Login User
      operationId: LoginUser
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserRequest'
            example:
              email: john@gmail.com
              password: 123456
        required: true
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security: []

  /categories:
    post:
      tags:
        - Categories
      summary: Create Category
      operationId: CreateCategory
      security:
        - BearerAuth: []
      requestBody:
        description: 'Requires authentication. Admin role only.'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategoryRequest'
            example:
              title: Green Tea
              description: Green Tea
              imageUrl: greentea.jpg

        required: true
      responses:
        '201':
          description: Category created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden (not admin)
      deprecated: false
    get:
      tags:
        - Categories
      summary: Get All Categories
      operationId: getCategories
      parameters: []
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
  /categories/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The category ID
    get:
      tags:
        - Categories
      summary: Get Single Category
      operationId: GetCategory
      responses:
        '200':
          description: ''
          headers: {}
        '404':
          description: Category not found
      deprecated: false

    patch:
      tags:
        - Categories
      summary: Update Category
      operationId: UpdateCategory
      security:
        - BearerAuth: []
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCategoryRequest'
            example:
              title: Green Tea
              description: Green Tea
              imageUrl: greentea.jpg
        required: true
      responses:
        '200':
          description: Category updated
        '401':
          description: Unauthorized
        '403':
          description: Forbidden (not admin)
        '404':
          description: Category not found
      deprecated: false
    delete:
      tags:
        - Categories
      summary: Delete Category
      operationId: DeleteCategory
      security:
        - BearerAuth: []
      parameters: []
      responses:
        '200':
        description: Category deleted successfully
      '401':
        description: Unauthorized
      '403':
        description: Forbidden (not admin)
      '404':
        description: Category not found
      deprecated: false
components:
  schemas:
    RegisterUserRequest:
      title: RegisterUserRequest
      required:
        - name
        - email
        - password
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      example:
        name: bob
        email: bob@gmail.com
        password: secret
    LoginUserRequest:
      title: LoginUserRequest
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: susan@gmail.com
        password: secret
    CreateCategoryRequest:
      title: CreateCategoryRequest
      required:
        - title
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        image_url:
          type: string
      example:
        title: Black Tea
        description: Strong black tea
        image_url: blacktea.jpg

      
    UpdateCategoryRequest:
      title: UpdateCategoryRequest
      required:
        - title
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        image_url:
          type: string
      example:
        title: Black Tea
        description: Strong black tea
        image_url: blacktea.jpg
  securitySchemes:
    httpBearer:
      type: http
      scheme: bearer

tags:
  - name: Auth
    description: ''
  - name: Order
    description: ''
